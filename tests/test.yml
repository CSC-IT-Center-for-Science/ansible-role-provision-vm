---

 - name: Test
   hosts: localhost
   connection: local
   remote_user: root
   pre_tasks:
       - package:
           name: "{{ item }}"
           state: present
           with_items:
             - "qemu-kvm-common"
             - "virt-install"
       - file:
           path: "/etc/libvirt/qemu/{{ inventory_hostname }}.xml"
           state: touch
   vars:
       - hyper: "localhost"
       - internal_ip: "10.0.0.2"
       - cloud_init_networks:
           - interface: eth0
             address: "{{ internal_ip }}"
             netmask: 255.255.255.0
       - bridges: [ "br-example" ]
       - fqdn: "localhost"
       - install_url: "http://www.nic.funet.fi/pub/Linux/INSTALL/Centos/7/os/x86_64/"
       - root_password: "changemeorperish"

   roles:
       - ansible-role-provision-vm
...
